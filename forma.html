      .form-split3 input{

      .submit{
        display: block;

        height: 10.8882521%;
        width: 23.828125%;

        /* cursor: url('images/cursor.svg'), auto; */
      }
      .submit:hover{
        filter: brightness(1.1);
      }
      .popup{
        display: none;
        position: fixed;
        width: 46.5277778%;

        top: 30%;

        background-image: url('images/popup1.svg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100% auto;
      }
      .cross{
        width: 3.08656716%;
        height: 8.7%;
        position: absolute;
        top: 6.2%;
        left: 94.5%;
        background-image: url('images/cross.svg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100% auto;
        /* cursor: url('images/cursor.svg'), auto; */
      }
      .cross:hover{
        filter: brightness(1.1);
      }
      .dark{
        position: absolute;
        display: none;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        opacity: .3;
      }
      #cursor {
      position: absolute;
      height: 23px;
      width: 23px;
      border-radius: 50%/50%;
      border: 3px solid;
      border-color: #EB632B;
      pointer-events: none;

      }
      .fill{
        background: #EB632B;
        /* transition: 0.01s; */
      }
      html,* {
        cursor:none;
      }




    </style>


    <script type="text/javascript">
    $(document).ready(function(){
    $(".submit").click(function(){
      if ($('input[name="imya"]').val() && $('input[name="nomer"]').val() && $('input[name="pochta"]').val()){
        $(".popup").css('display', 'block');
        $(".dark").css('display', 'block');
      }


    });
    $(".cross").click(function(){
    $(".popup").css('display', 'none');
    $(".dark").css('display', 'none');
    });
    });

    $(document).mousemove(function(e) {
  $('#cursor').css({
    left:e.pageX - 10,
    top:e.pageY - 10
  });

  $(document).mousemove(function(e) {
$('.fill').css({
  left:e.pageX - 10,
  top:e.pageY - 10
});

  $(".submit, .larrow, .form-split input, .form-split2 input, .form-split3 input, .cross").mouseover(function(){
$("#cursor").addClass("fill");
});
$(".submit, .larrow, .form-split input, .form-split2 input, .form-split3 input, .cross").mouseout(function(){
$("#cursor").removeClass("fill");
});
});

//   $(document).delegate("#cursor", "click", function() {
//    window.location = $(this).find("a").attr("href");
// });
});
    </script>

            </div>
            <img class="submit" src="images/submit.svg" alt="">

          </div>
          <div class="dark"></div>
          <div class="popup">
          <div class="cross"></div>
          </div>
          <div id="cursor"></div>







        </div>

      </div>

    </div>
